name: PHPUnit Tests

on:
  push:
    branches:
      - main

jobs:
  phpunit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1

      - name: Run PHPUnit tests
        run: |
          find 01-le-concept-de-tdd/exercices -type d -name 'phpunit.xml.dist' -exec sh -c 'cd {} && phpunit' \;